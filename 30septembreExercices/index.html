<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    
    #container{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content:space-between ;
        background-color: aqua;
        height:400px;
        text-align: center;
      
    }
    .element{
        display:block;  
        width:50px;
        /* flex: none; */
        height: 50px;
        padding: 10px;
        background-color: burlywood;
        border: 1px solid black;
        margin: auto 20px auto 20px;
    }
    .element-2{
        display:block;  
        flex: 1;
        height: 50px;
        padding: 10px;
        background-color: burlywood;
        border: 1px solid black;
        margin: auto 20px auto 20px;
    }
    .element-4 {
        display:block;
        align-self:center;
        width:50px;
        height: 50px;
        padding: 10px;
        background-color: burlywood;
        border: 1px solid rgb(172, 25, 25);
        margin: auto 20px auto 20px;
    }

</style>
</head>

<body>
    <div id="container">
        <div class="element">1</div>
        <div class="element-2">2</div>
        <div class="element">3</div>
        <div class="element-4">4</div>
    </div>
    
</body>
</html>
