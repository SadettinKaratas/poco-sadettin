<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Entry Counter</title>
  </head>
  <body>
    <div class="calculator">
      <h1>People Entered</h1>
      <h2 id="count-entered">Let's Start</h2>
      <button id="increment-btn" onclick="increment()">INCREMENT</button>
      <button id="initialize-btn" class="initbutton" onclick="initialize()" onmouseover="inbtn()">
        INITIALIZE
      </button>
      <br />
      <button id="save_btn" onclick="savebtn()">SAVE</button>
      <p id="savebox">Previeus entries ;</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
